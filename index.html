<!Doctype html>
<html>
    <head>
        <title>Tutorial 5</title>
        <link href = "index.css" rel = "stylesheet" type = "text/css" />
    </head>
    
    <body>
        <div id = "controls">
            <div id = "stickers">
                <img src = "1.jpg" class = "stickers" id = "st1" />
                <img src = "2.jpg" class = "stickers" id = "st2" />
            </div>
            <div id = "inputs">

        </div>
        <div id = "display">
            <img id = "cursor" />
        </div>
        <script src = "index.js"></script>
    </body>
</html>
